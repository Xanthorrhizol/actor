[package]
name = "xan-actor"
version = "1.1.0"
edition = "2021"
authors = [ "Xanthorrhizol <xanthorrhizol@proton.me>" ]
description = "Akka actor"
readme = "README.md"
license = "MIT"
keywards = ["akka", "actor"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
sync = []
tokio = ["dep:tokio", "dep:async-trait"]

[dependencies]
async-trait = { version = "0.1.68", optional = true }
log = "0.4.17"
thiserror = "1.0.40"
tokio = { version = "1.28.1", features = ["full"], optional = true }
